<!-- index.html - Cập nhật phần thành tựu và bổ sung camera -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker - Theo dõi địa điểm du lịch</title>
    <link rel="stylesheet" href="css/glassmorphism.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/camera.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Thêm Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="background-blur"></div>
    
    <div class="container">
        <header class="glass-card header">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user" id="user-avatar"></i>
                </div>
                <div class="user-details">
                    <h2 id="user-name">Người Dùng</h2>
                    <div class="rank">Bắt đầu <i class="fas fa-seedling"></i></div>
                </div>
            </div>
            <div class="header-buttons">
                <button id="camera-btn" class="icon-btn" title="Chụp ảnh">
                    <i class="fas fa-camera"></i>
                </button>
                <div class="auth-buttons">
                    <button id="login-btn" class="auth-btn">Đăng nhập</button>
                    <button id="logout-btn" class="auth-btn" style="display: none;">Đăng xuất</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="search-box glass-card">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Tìm kiếm tỉnh thành, địa điểm...">
            </div>

            <div class="stats glass-card">
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Tỉnh thành</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Địa điểm</div>
                </div>
                <div class="stat-item points-stat">
                    <button id="achievement-btn" class="achievement-button">
                        <div class="stat-value points">0</div>
                        <div class="stat-label">Thành tựu</div>
                    </button>
                </div>
            </div>

            <div class="locations-container">
                <h2 class="section-title">Tỉnh thành tại Việt Nam</h2>
                <div id="provinces-list" class="provinces-list">
                    <!-- Danh sách tỉnh thành sẽ được tạo bằng JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal thành tựu -->
    <div id="achievement-modal" class="modal">
        <div class="modal-content glass-card achievement-modal-content">
            <div class="modal-header">
                <h2>Thành tựu của bạn</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body achievement-body">
                <div class="achievement-image-container">
                    <div class="achievement-image" id="achievement-image">
                        <i class="fas fa-seedling" id="achievement-icon"></i>
                    </div>
                </div>
                <div class="achievement-info">
                    <div class="achievement-rank" id="achievement-rank">Lãng Tử Bụi Đường</div>
                    <div class="achievement-points" id="achievement-points">0 điểm</div>
                    <div class="achievement-progress">
                        <div class="progress-bar">
                            <div class="progress" id="achievement-progress"></div>
                        </div>
                        <div class="progress-text" id="progress-text">0% đến rank tiếp theo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal đăng nhập -->
    <div id="login-modal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>Đăng nhập</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="login-options">
                    <button id="google-login" class="social-login-btn">
                        <i class="fab fa-google"></i> Đăng nhập với Google
                    </button>
                    <button id="email-login" class="social-login-btn">
                        <i class="fas fa-envelope"></i> Đăng nhập với Email
                    </button>
                </div>
                <div id="email-login-form" style="display: none; margin-top: 20px;">
                    <input type="email" id="login-email" placeholder="Email" class="form-input">
                    <input type="password" id="login-password" placeholder="Mật khẩu" class="form-input">
                    <button id="submit-login" class="auth-btn">Đăng nhập</button>
                    <p style="text-align: center; margin-top: 10px;">
                        Chưa có tài khoản? <a href="#" id="show-signup">Đăng ký</a>
                    </p>
                </div>
                <div id="email-signup-form" style="display: none; margin-top: 20px;">
                    <input type="text" id="signup-name" placeholder="Tên hiển thị" class="form-input">
                    <input type="email" id="signup-email" placeholder="Email" class="form-input">
                    <input type="password" id="signup-password" placeholder="Mật khẩu (ít nhất 6 ký tự)" class="form-input">
                    <button id="submit-signup" class="auth-btn">Đăng ký</button>
                    <p style="text-align: center; margin-top: 10px;">
                        Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chi tiết địa điểm -->
    <div id="location-modal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modal-title">Địa điểm</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="location-details">
                    <!-- Chi tiết địa điểm sẽ được thêm bằng JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal camera -->
    <div id="camera-modal" class="modal">
        <div class="modal-content glass-card camera-modal-content">
            <div class="modal-header">
                <h2>Chụp ảnh kỷ niệm</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body camera-body">
                <div id="camera-container">
                    <video id="camera-video" autoplay playsinline></video>
                    <canvas id="camera-canvas" style="display: none;"></canvas>
                </div>
                <div id="capture-controls">
                    <button id="capture-btn" class="camera-btn">
                        <i class="fas fa-camera"></i> Chụp ảnh
                    </button>
                </div>
                <div id="preview-container" style="display: none;">
                    <img id="photo-preview" alt="Ảnh đã chụp">
                    <div class="photo-controls">
                        <input type="text" id="photo-caption" placeholder="Thêm mô tả cho ảnh...">
                        <div class="photo-date" id="photo-date"></div>
                        <div class="photo-buttons">
                            <button id="retake-btn" class="camera-btn secondary">
                                <i class="fas fa-redo"></i> Chụp lại
                            </button>
                            <button id="download-btn" class="camera-btn primary">
                                <i class="fas fa-download"></i> Tải về
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/points.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
