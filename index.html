<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker - Theo dõi địa điểm du lịch</title>
    <link rel="stylesheet" href="css/glassmorphism.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-blur"></div>
    
    <div class="container">
        <header class="glass-card header">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h2>Người Dùng</h2>
                    <div class="rank">Bắt đầu <i class="fas fa-seedling"></i></div>
                </div>
            </div>
            <div class="points-display">
                <div class="points">0 điểm</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="search-box glass-card">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Tìm kiếm tỉnh thành, địa điểm...">
            </div>

            <div class="stats glass-card">
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Tỉnh thành</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Địa điểm</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">#10</div>
                    <div class="stat-label">Hạng của bạn</div>
                </div>
            </div>

            <div class="locations-container">
                <h2 class="section-title">Tỉnh thành tại Việt Nam</h2>
                <div id="provinces-list" class="provinces-list">
                    <!-- Danh sách tỉnh thành sẽ được tạo bằng JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal chi tiết địa điểm -->
    <div id="location-modal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modal-title">Địa điểm</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="location-details">
                    <!-- Chi tiết địa điểm sẽ được thêm bằng JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/points.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
